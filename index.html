<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English-Arabic Dictionary</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header with logo + owl -->
    <header class="top-header">
      <div class="logo-owl-wrapper">
        <img src="new-logo.png" alt="Brand Logo" class="brand-logo-img">
        <img src="new-owl.png" alt="Owl Icon" class="owl-icon">
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1 class="title">English â‡„ Arabic Dictionary</h1>
        <p class="subtitle">Search words in English or Arabic</p>
      </div>

      <!-- Search -->
      <div class="search-container">
        <div class="search-box">
          <input 
            type="text" 
            id="searchInput" 
            class="search-input" 
            placeholder="Type a word in English or Arabic..."
            autocomplete="off"
          >
          <button id="searchBtn" class="search-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
                 stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="M21 21L16.65 16.65"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Results -->
      <div class="results-container" id="resultsContainer">
        <div class="welcome-message" id="welcomeMessage">
          <div class="welcome-icon">ðŸ“š</div>
          <h3>Welcome to the Dictionary</h3>
          <p>Start typing to search for English or Arabic words</p>
        </div>
      </div>

      <!-- Loading -->
      <div class="loading" id="loadingIndicator" style="display: none;">
        <div class="spinner"></div>
        <p>Searching...</p>
      </div>
    </main>
  </div>

  <script src="dictionary-data.js"></script>
  <script src="app.js"></script>
</body>
</html>
